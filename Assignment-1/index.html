<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="elevenlabs-symbol.svg">
    <title>Sign Up | ElevenLabs</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="outer">
          <div class="brand">
            <a href=""
              ><img
                src="elevenlabs-logo-black.svg"
                class="elevenlabs-logo"
                alt="llElevenLabs"
            /></a>
          </div>
          <div class="inner">
            <div class="create">Create an account</div>
            <div class="full google">
              <button class="google-button">
                <img
                  src="google-logo.svg"
                  class="google-logo"
                  alt="google logo"
                />Sign up with Google
              </button>
            </div>
            <div class="line"></div>
            <div class="big">
              <div class="full mail">
                <div>Email</div>
                <div class="input">
                  <input type="text" />
                </div>
              </div>
              <div class="full pass">
                <div>Password</div>
                <div class="input">
                  <img class="eye" src="icons8-eye-24.png" alt="eye icon" />
                  <input type="text" />
                </div>
              </div>
              <div class="full signup">
                <button class="signup-button">Sign up</button>
              </div>
            </div>
            <div class="signin">Already registered? <a href="">Sign in</a></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="privacy">
        By continuing, you agree to our <a href="">Terms of Service</a> and
        <a href="">Privacy Policy</a>.
      </div>
    </footer>
  </body>
</html>
